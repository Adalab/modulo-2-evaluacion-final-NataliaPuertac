<main class="main">
  <section class="main__section1">
    <h2 class="main__title">Buscador de cócteles</h2>
    <form>
      <input
        type="text"
        placeholder="Encuentra tu cóctel"
        class="main__input js-write-cocktail"
      />
      <input
        type="button"
        value="buscar mi cóctel"
        class="main__search js-search"
      />
      <input type="button" value="reset" class="main__reset js-reset" />

  </section>

  <section class="main__section2">
    <div>
      <h2 class="main__title2">Listado de cócteles</h2>

    </div>

    <div>
      <h2 class="main__title2">Mis cócteles favoritos</h2>
      <ul class="js-favorite-list"></ul>
    </div>
  </section>
</main>
